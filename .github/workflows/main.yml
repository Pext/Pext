name: Packaging

on:
  push:
    branches-ignore:
      # Also, don't build i18n, the only changes are un-compiled translation files
      - 'i18n'
    tags-ignore:
      # Do not build tags that we create when we upload to GitHub Releases
      - 'continuous'
#  pull_request:
  workflow_dispatch:

jobs:
  linux:
    strategy:
      matrix:
#        PEXT_BUILD_PORTABLE: [0, 1]
        PEXT_BUILD_PORTABLE: [0]
        # ubuntu-22.04 is broken because...
        # tox-travis has problem with import name 'Set' from 'collections' in Python 3.10
        OPERATIVE_SYSTEM: [ubuntu-18.04, ubuntu-20.04]
        # The Python versions 3.6 and 3.10 are not working correctly.
        PYTHON_VERSION: [ "3.6", "3.7", "3.8", "3.9", "3.10" ]
      fail-fast: false
    name: "${{ matrix.OPERATIVE_SYSTEM }} Python-${{ matrix.PYTHON_VERSION }} Portable-${{ matrix.PEXT_BUILD_PORTABLE }}"
    runs-on: ${{ matrix.OPERATIVE_SYSTEM }}
    env:
      PEXT_BUILD_PORTABLE: ${{ matrix.PEXT_BUILD_PORTABLE }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.PYTHON_VERSION }}
      - name: Build
        run: bash -xve ci/build-linux.sh ${{ matrix.PYTHON_VERSION }}
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.OPERATIVE_SYSTEM }}-Python_${{ matrix.PYTHON_VERSION }}-Portable_${{ matrix.PEXT_BUILD_PORTABLE }}
          path: |
            build/Pext*.AppImage
            build/Pext*.AppImage.zsync
            pext/VERSION

