name: Packaging

on:
  push:
    branches-ignore:
      # Also, don't build i18n, the only changes are un-compiled translation files
      - 'i18n'
    tags-ignore:
      # Do not build tags that we create when we upload to GitHub Releases
      - 'continuous'
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    strategy:
      matrix:
        #PEXT_BUILD_PORTABLE: [0, 1]
        PEXT_BUILD_PORTABLE: [0]
        OPERATIVE_SYSTEM: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    name: "AppImage (portable: ${{ matrix.PEXT_BUILD_PORTABLE }})"
    runs-on: ${{ matrix.OPERATIVE_SYSTEM }}
    env:
      PEXT_BUILD_PORTABLE: ${{ matrix.PEXT_BUILD_PORTABLE }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies ${{ matrix.OPERATIVE_SYSTEM }}
        run: bash -xve ci/bootstrap-container.sh
      - name: Compile translations
        run: |
          source /opt/qt514/bin/qt514-env.sh || true
          bash -xe prepare_activate_translations.sh 70 "https://hosted.weblate.org/exports/stats/pext/?format=json"
          lrelease pext/pext.pro
      - name: Run tests
        run: |
          source pext-env/bin/activate
          xvfb-run tox -v -e py38
      - name: Build AppImage
        run: |
          mkdir -p build
          cd build
          bash -xe ../ci/build-appimage.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.OPERATIVE_SYSTEM }}-AppImage-x86_64
          path: |
            build/${{ matrix.OPERATIVE_SYSTEM }}/Pext*.AppImage
            build/${{ matrix.OPERATIVE_SYSTEM }}/Pext*.AppImage.zsync
            pext/${{ matrix.OPERATIVE_SYSTEM }}/VERSION

